<ion-header>
  <ion-navbar [color]="generalColor">
    <ion-buttons end>

      <button ion-button icon-only (click)="showTutorial()">
        <ion-icon name="help-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSurvey()">
          <ion-icon name='md-clipboard'></ion-icon>
      </button>

    </ion-buttons >
    <ion-title>
      PlantoMeter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding style="background-color: gainsboro">
    <ion-card>
        <ion-card-header>
          <ion-card-title [color]="generalColor">{{currentPlantState}}</ion-card-title>
        </ion-card-header>
      
<ion-card-content>
  <ion-grid>
    <ion-row align-items-center text-center center>
      <ion-col no-padding col-12> 
          
          <ion-img col-12 style="height: 200px; width: 200px" 
          col-12 [src]="imgState"></ion-img>
          
      </ion-col>
    </ion-row>

    <ion-row text-center center>
      <ion-col>
        <div>
           <p>{{priPhrase}}</p>
           <p>{{secPhrase}}</p>
           <p>Nivel de Humedad: {{hlevel}}</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col icon-only no-padding> 
        <button ion-button block (click)="enableBlueThoot()" [color]="generalColor"> 
          <ion-icon name="flower"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar [color]="generalColor">
    <ion-title>{{conectState}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='closeApplication()'>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons >
  </ion-toolbar>
</ion-footer>
